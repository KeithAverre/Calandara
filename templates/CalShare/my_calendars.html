{% extends "CalShare/layout.html" %}
{% load static %}

{% block main %}
    {% for calender in all_calendars %}
    <article>
        <h3>Title: <a style="color: orange" href="{% url 'calendar' id=calender.pk %}">{{ calender.title }}</a></h3>
        <p>Description: {{ calender.description }}</p>

    </article>
    {% endfor %}


{% endblock %}
